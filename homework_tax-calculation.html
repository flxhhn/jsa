<!DOCTYPE html>
<html>
	<head>
		<title>Basic template</title>
	</head>
<body>
    <script type="text/javascript">
		var vat = 0.19 

        var net = prompt("put in a net value");
        var tax = net * vat;
        var gross = net + tax;

        document.write("Net: " + net + "<br>");
        document.write("Tax: " + tax + "<br>");
        document.write("Gross: " + gross);
    

    </script>

</body>
</html>
